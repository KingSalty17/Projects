<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 950px;
      margin-top: 30px;
    }
    table {
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 10px;
      overflow: hidden;
    }
    table th:first-child {
      border-top-left-radius: 10px;
    }
    table th:last-child {
      border-top-right-radius: 10px;
    }
    table td:first-child {
      border-bottom-left-radius: 10px;
    }
    table td:last-child {
      border-bottom-right-radius: 10px;
    }
    .form-section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üóÇ Task Management</h2>

    <div class="text-end mb-2">
      <button class="btn btn-outline-primary" onclick="toggleForm()">üëÅÔ∏è Toggle Task Form</button>
    </div>

    <div class="form-section" id="taskForm">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="teammate" class="form-label">Teammate</label>
          <select id="teammate" class="form-select">
            <option value="">Select</option>
            <option>Saranna Kinard</option>
            <option>Quinton Kinard</option>
            <option>Quincy Kinard</option>
            <option>Ann Kinard</option>
            <option>Nadine Harrison</option>
            <option>John Kinard</option>
            <option>All Hands On Deck</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="assignment" class="form-label">Assignment</label>
          <input type="text" id="assignment" class="form-control" placeholder="Enter task"/>
        </div>
        <div class="col-md-3">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-select">
            <option>Pending</option>
            <option>Ongoing</option>
            <option>Complete</option>
            <option>Open</option>
            <option>In Progress</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="priority" class="form-label">Priority</label>
          <select id="priority" class="form-select">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary mt-3" onclick="addTask()">‚ûï Add Task</button>
    </div>

    <table class="table table-bordered table-striped rounded mt-4">
      <thead>
        <tr>
          <th>Teammate</th>
          <th>Assignment</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTable"></tbody>
    </table>
  </div>

  <script>
    const taskTable = document.getElementById("taskTable");
    const taskForm = document.getElementById("taskForm");
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function toggleForm() {
      taskForm.style.display = taskForm.style.display === "none" ? "block" : "none";
    }

    function renderTasks() {
      taskTable.innerHTML = "";
      tasks.forEach((task, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${task.teammate}</td>
          <td>${task.assignment}</td>
          <td>${getStatusBadge(task.status)}</td>
          <td>${getPriorityBadge(task.priority)}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editTask(${index})">üìù</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">üóëÔ∏è</button>
          </td>
        `;
        taskTable.appendChild(row);
      });
    }

    function getStatusBadge(status) {
      switch (status) {
        case "Pending": return '<span class="badge bg-secondary">Pending</span>';
        case "Ongoing": return '<span class="badge bg-primary">Ongoing</span>';
        case "Complete": return '<span class="badge bg-success">Complete</span>';
        case "Open": return '<span class="badge bg-warning text-dark">Open</span>';
        case "In Progress": return '<span class="badge bg-info text-dark">In Progress</span>';
        default: return '<span class="badge bg-dark">Unknown</span>';
      }
    }

    function getPriorityBadge(level) {
      switch(level) {
        case "High": return '<span class="badge bg-danger">High</span>';
        case "Medium": return '<span class="badge bg-warning text-dark">Medium</span>';
        case "Low": return '<span class="badge bg-success">Low</span>';
        default: return '<span class="badge bg-secondary">Unknown</span>';
      }
    }

    function addTask() {
      const teammate = document.getElementById("teammate").value;
      const assignment = document.getElementById("assignment").value.trim();
      const status = document.getElementById("status").value;
      const priority = document.getElementById("priority").value;
      if (!teammate || !assignment || !status || !priority) return alert("Fill out all fields!");

      tasks.push({ teammate, assignment, status, priority });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
      document.getElementById("assignment").value = "";
      document.getElementById("teammate").value = "";
      document.getElementById("status").value = "Pending";
      document.getElementById("priority").value = "Low";
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function editTask(index) {
      const task = tasks[index];
      const row = taskTable.rows[index];

      row.innerHTML = `
        <td>
          <select class="form-select" onchange="autoSave(${index}, 'teammate', this.value)">
            ${generateOptions(["Saranna Kinard", "Quinton Kinard", "Quincy Kinard", "Ann Kinard", "Nadine Harrison", "John Kinard", "All Hands On Deck"], task.teammate)}
          </select>
        </td>
        <td>
          <input type="text" class="form-control" value="${task.assignment}" oninput="autoSave(${index}, 'assignment', this.value)" />
        </td>
        <td>
          <select class="form-select" onchange="autoSave(${index}, 'status', this.value)">
            ${generateOptions(["Pending", "Ongoing", "Complete", "Open", "In Progress"], task.status)}
          </select>
        </td>
        <td>
          <select class="form-select" onchange="autoSave(${index}, 'priority', this.value)">
            ${generateOptions(["Low", "Medium", "High"], task.priority)}
          </select>
        </td>
        <td>
          <button class="btn btn-sm btn-secondary" onclick="renderTasks()">Cancel</button>
        </td>
      `;
    }

    function autoSave(index, field, value) {
      tasks[index][field] = value;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      console.log(`Auto-saved: Task ${index} - ${field} = ${value}`);
    }

    function generateOptions(options, selected) {
      return options.map(opt => `<option ${opt === selected ? "selected" : ""}>${opt}</option>`).join("");
    }

    renderTasks();
  </script>
</body>
</html>
